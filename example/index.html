<!DOCTYPE html>
<html>
<head>
	<meta chaset="UTF-8" />
	<title></title>
	<style>
		html { 
			height: 100%;
			font: 62.5% sans-serif;
		}
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		div {
			width: 200px;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<script src="../dist/state-machine.min.js"></script>
	<script>
		var State = {
			CLOSED: 'CLOSED',
			OPENED: 'OPENED',
			LOCKED: 'LOCKED'
		};

		var Action = {
			CLOSE: 'CLOSE',
			OPEN: 'OPEN',
			LOCK: 'LOCK',
			UNLOCK: 'UNLOCK'
		};

		var config = [
			{
				initial: true,
				name: State.CLOSED,
				transitions: [
					{ action: Action.OPEN, target: State.OPENED },
					{ action: Action.LOCK, target: State.LOCKED }
				],
				onEnter: function() {
					console.log('State CLOSED enter');
				},
				onChange: function() {
					console.log('State CLOSED change');
				},
				onExit: function() {
					console.log('State CLOSED exit');
				}
			},
			{
				name: State.OPENED,
				transitions: [
					{ action: Action.CLOSE, target: State.CLOSED }
				],
				onEnter: function() {
					console.log('State OPENED enter');
				},
				onChange: function() {
					console.log('State OPENED change');
				},
				onExit: function() {
					console.log('State OPENED exit');
					/*if(confirm('Cancel')) {
						stateMachine.cancel();
					}*/
				}
			},
			{
				name: State.LOCKED,
				transitions: [
					{ action: Action.UNLOCK, target: State.CLOSED }
				],
				onEnter: function() {
					console.log('State LOCKED enter');
				},
				onChange: function() {
					console.log('State LOCKED change');
				},
				onExit: function() {
					console.log('State LOCKED exit');
				}
			}
		];

		console.log(StateMachine);

		var stateMachine = new StateMachine();

		stateMachine.create(config);

		stateMachine.onChange.add(function(name, data) {
			console.log('[State changed] name:', name, 'data:', data);
			console.log(stateMachine.currentState);
		});

		stateMachine.start();

		document.body.appendChild(new StateMachine.DebugView(stateMachine));
	</script>
</body>
</html>
